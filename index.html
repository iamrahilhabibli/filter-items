<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./data.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="main__container">
      <div class="filter__items">
        <label for="minprice">Min Price</label>
        <span class="minSpan"></span>
        <input id="minprice" type="number"min="1" max="319999" / >
        <label for="maxprice">Max Price</label>
        <span class="maxSpan"></span>
        <input id="maxprice" type="range" min="2" max="320000" />
        <div class="oneRoom">
          <label for="1">1 room</label>
          <input id="1" type="checkbox" />
        </div>
        <div class="twoRooms">
          <label for="2">2 rooms</label>
          <input id="2" type="checkbox" />
        </div>
        <div class="threeRooms">
          <label for="3">3 rooms</label>
          <input id="3" type="checkbox" />
        </div>
        <div class="fourRooms">
          <label for="4">4 rooms</label>
          <input id="4" type="checkbox" />
        </div>
        <div class="fiveRooms">
          <label for="5">5 rooms</label>
          <input id="5" type="checkbox" />
        </div>
        <label for="minArea">Min Area</label>
        <span class="minAreaSpan"></span>
        <input id="minarea" type="range" / min="1" max="250" >
        <label for="maxarea">Max Area</label>
        <span class="maxAreaSpan"></span>
        <input id="maxarea" type="range" min="2" max="250" />
      </div>
      <div class="apartments__container"></div>
    </div>
  </body>
</html>
